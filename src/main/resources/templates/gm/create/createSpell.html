<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create spell</title>
    <link rel="stylesheet" th:href="@{/css/gm/GmHead.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>

<div class="header">
    <ul class="header-list">
        <li>
            <a href="/gm/create">Create something</a>
        </li>
        <li>
            <a href="/gm/session/newSession">New Session</a>
        </li>
        <li>
            <a href="/gm/session/select">Load Session</a>
        </li>
        <li>
            <a href="/player/startPage">Become a player</a>
        </li>
        <li>
            <a href="">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H8m12 0-4 4m4-4-4-4M9 4H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h2"/>
                </svg>
                Logout
            </a>
        </li>
    </ul>
</div>

    <form  th:object="${spell}" th:method="post" th:action="@{/gm/create/createSpell}">
        <table th:border="global" th:align="left">
           <thead>
           <tr>
               <th>Name </th>
               <th>Element </th>
               <th>Type </th>
               <th>Effect </th>
               <th>Range </th>
               <th>Level </th>
               <th>Damage </th>
               <th>Cooldown </th>
               <th width="50%" >Description </th>
           </tr>
           </thead>
            <tbody>
                <tr>
                    <td><input th:field="${spell.name}" type="text" id="name"/></td>
                    <td>
                        <select th:field="${spell.element}" id="element">
                            <option th:each="i : ${T(com.illisium.basic.en.ElementType).values()}" th:value="${i}" th:text="${i}"/>
                        </select></td>
                    <td><select th:field="${spell.type}" id="Type">
                        <option th:each="i : ${T(com.illisium.basic.en.SpellsType).values()}" th:value="${i}" th:text="${i}"/>
                    </select></td>
                    <td><select th:field="${spell.effect}" id="Effect">
                        <option th:each="i : ${T(com.illisium.basic.en.EffectsType).values()}" th:value="${i}" th:text="${i}"/>
                    </select></td>
                    <td><select th:field="${spell.range}" id="range">
                        <option th:each="i : ${T(com.illisium.basic.en.Range).values()}" th:value="${i}" th:text="${i}"/>
                    </select></td>
                    <td><input th:field="${spell.lvl}" type="number" id="lvl"/></td>
                    <td><input th:field="${spell.damage}" type="number" id="damage"/></td>
                    <td><input th:field="${spell.cd}" type="number" id="cd"/></td>
                    <td><input th:field="${spell.description}" type="text" id="description" size="150%"></td>
                </tr>
            </tbody>
        </table>
        <br/>
    <input type="submit" value="Save">
    </form>

</body>
