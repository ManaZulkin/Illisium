<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Session Select</title>
</head>
<body>
    <h4>Select your session</h4>

    <form th:object="${sessionList}">

    <select>
        <option th:each="i : ${sessionList}" th:text="${i.getSession_Name()}" />
    </select>

    </form>
</body>
</html>
