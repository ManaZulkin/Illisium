<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Session Select</title>
   <link rel="stylesheet" type="text/css" href="/css/gm/session/select.css">
</head>
<body>
    <h2>Select your session</h2>

    <form th:object="${sessionList}" th:action="@{/gm/session/select}" method="post">

    <select id="sessionList" th:field="${sesion.sessionName}">
        <option th:each="i : ${sessionList}" th:text="${i.getSessionName()}" th:value="${i.sessionName}" id="i"/>
    </select>
    <input type="submit" value="Load">
    </form>

    <script src="/js/gm/session/select.js" type="text/javascript"></script>
</body>
</html>
