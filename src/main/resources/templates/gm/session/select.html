<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Session Select</title>

</head>
<body>
    <h2>Select your session</h2>

    <form th:object="${sessionList}">

    <select id="sessionList">
        <option th:each="i : ${sessionList}" th:text="${i.getSessionName()}" />
    </select>

    </form>
</body>
</html>
