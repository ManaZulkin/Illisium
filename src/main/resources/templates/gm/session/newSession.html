<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:object="${newSession}" th:action="@{/gm/session/newSession}" method="post">

        <label for="sessionName">Session name</label>
        <input th:field="${newSession.sessionName}" type="text" id="sessionName">
        <br/>
        <label for="password">Password</label>
        <input th:field="${newSession.password}" type="password" id="password">
        <br>
        <input type="submit" value="Create">
        <br>
        <label th:text="${newSession.gameMaster}"/>
    </form>
</body>
</html>
